type: object
x-stoplight:
  id: ux20pmwx3hpc8
description: |-
  Traffic metrics for a specific API proxy.

  The fields are defined as read-only because the data originates from the SEAPIM platform.
required:
  - proxyName
  - totalCalls0_30Days
  - totalCalls30_60Days
  - createdAt
  - updatedAt
  - proxy
properties:
  proxyName:
    type: string
    x-stoplight:
      id: jlnxmz96qnkuk
    example: API-Design-Review-V1
    description: Name of the proxy that generated these metrics
    readOnly: true
  totalCalls0_30Days:
    type: integer
    x-stoplight:
      id: ywzr9y9vscil1
    description: Total API calls in the last 30 days
    readOnly: true
  totalCalls30_60Days:
    type: integer
    x-stoplight:
      id: qtupwc6vj8hq9
    description: 'Total API calls in the last 30-60 days, , calculated as totalCalls30_60Days/30'
    readOnly: true
  averageCalls0_30Days:
    type: integer
    x-stoplight:
      id: apkqg3yq5g5bk
    description: 'Average API calls in the last 30 days, calculated as totalCalls0_30Days/30'
    readOnly: true
  averageCalls30_60Days:
    type: integer
    x-stoplight:
      id: y7upoo13wlwxv
    description: Average API calls in the last 30-60 days
    readOnly: true
  averageCallTrend:
    type: integer
    x-stoplight:
      id: 7hp13i3wq74wb
    description: 'Difference between the averageCalls0_30Days and averageCalls30_60Days, which indicates a positive or negative trend'
    readOnly: true
  createdAt:
    $ref: ../models/CreatedAt.yaml
    description: The time this record was created
    x-stoplight:
      id: xcpvzvtbx3rzt
  updatedAt:
    $ref: ../models/UpdatedAt.yaml
    description: The time this record was last updated
    x-stoplight:
      id: n85u91lx5gv5c
  proxy:
    $ref: ./Proxy.yaml
    x-stoplight:
      id: wbdexj03qb48t
    description: API proxy that generated these metrics
