      $ref: ../models/File.yaml
      x-stoplight:
        id: vvr536dxp03zb
  assetId:
    type: string
    x-stoplight:
      id: e9k5jbn6v7e41
    description: Unique identifier for this API in the SE Asset Managment system
    example: '54321'
  vision:
    type: string
    x-stoplight:
      id: v7ztc1xigms3p
