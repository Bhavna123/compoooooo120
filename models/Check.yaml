      minor:
        type: boolean
        description: This specific minor version
        x-stoplight:
          id: cllqq5o1lzyac
      major:
        type: boolean
        description: |
          The lifespan of this major version (inclusive of future mnor versions)
        x-stoplight:
          id: 8doek4uekzwmv
      full:
        type: boolean
        description: The lifespan of the API
        x-stoplight:
          id: wpcxyhsnphzjb
