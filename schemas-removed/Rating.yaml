type: object
x-stoplight:
  id: hsv06701b694u
description: |-
  User rating for an API based on their resonse to these statements.
  They may rate it Very Satisfied to Very Dissatisfied (5 selectable values).

  - I found the documentation and examples easy to understand
  - I experienced few errors and quick responses for all operations
  - Requests for help or changes were answered quickly
required:
  - versionRated
  - documentationRating
  - responsivenessRating
  - supportRating
  - createdAt
  - updatedAt
  - rater
properties:
  versionRated:
    type: string
    x-stoplight:
      id: d1xt9rm41huss
    example: '3.2'
    description: Latest version minorNumber at the time the rating was posted
  documentationRating:
    type: integer
    x-stoplight:
      id: cbn4ul30ujqqt
    description: Rating for the document
  responsivenessRating:
    type: integer
    x-stoplight:
      id: gw51igcy9745c
    description: Rating for API responsiveness and error handling
  supportRating:
    type: integer
    x-stoplight:
      id: gk7kipxet522i
    description: Rating for help provided from API support
  createdAt:
    $ref: ../models/CreatedAt.yaml
    description: The time this record was created
    x-stoplight:
      id: fw808fuqrndo0
  updatedAt:
    $ref: ../models/UpdatedAt.yaml
    description: The time this record was last updated
    x-stoplight:
      id: mcjzhe0zly0dn
  rater:
    $ref: ./Stakeholder.yaml
    x-stoplight:
      id: h1vuukr6jaepw
    description: Person who rated the API
title: Rating
